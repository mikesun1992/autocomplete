<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="css/jquery.bigautocomplete.css" type="text/css" />
<title>自动补全</title>

<script type="text/javascript" src="http://www.jq-school.com/js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.bigautocomplete.js"></script>
	<script type="text/javascript">
		$(function(){
			
			$("#tt").bigAutocomplete({width:604,data:[{title:"宝马",result:{ff:"qq"}},{title:"奥迪"},{title:"宝来"},{title:"宝骏"},{title:"奔驰"},{title:"一汽奥迪"},{title:"一汽大众"},{title:"上海大众"},{title:"华晨宝马"},{title:"北京奔驰"}],callback:function(data){
				alert(data.title);
				
			}});
			
		
		})
	</script>

</head>
<body>

<br /><br /><br />
<center>
	输入"宝"、"奥"、"奔"试试
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<input type="text" id="tt" style="width:600px;height:30px; line-height:30px;font-size:15px; border:2px #CCCCCC solid;" />		
</center>	
</body>
</html>
